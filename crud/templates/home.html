{% extends 'base.html' %}
{% block content %}
<div class="row d-flex justify-content-center">
    <h1>Lista de Produtos</h1>
</div>
<br>
<table class="table table-dark">
    <thead>
      <tr>
        <th scope="col">Id</th>
        <th scope="col">Produto</th>
        <th scope="col">Quantidade</th>
        <th scope="col">Preco</th>
        <td>
            <a class="btn  btn btn-primary" href="{% url 'produto_create' %}">Create</a>
        </td>
      </tr>
    </thead>
    <tbody>
        {% for produto in produtos %}
            <tr>
                <th scope="row">{{ produto.id }}</th>
                <td>{{ produto.produto }}</td>
                <td>{{ produto.preco }}</td>
                <td>{{ produto.quantidade }}</td>
                <td>
                    <a class="btn  btn-warning" href="{% url 'produto_update' produto.pk %}">Update</a>
                    <a class="btn btn-danger" href="{% url 'produto_delete' produto.pk %}">Delete</a>
                </td>
            </tr>
        {% endfor %}
    </tbody>
</table>


{% endblock %}
